<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR.COFFEE - Order</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Mr.coffe</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="rewards.html">Rewards</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>
  <section class="order-section">
    <h2 class="section-title">Order Form</h2>
    <form id="orderForm" class="order-form" autocomplete="off">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
        <span class="error" id="addressError"></span>
      </div>
      <div class="form-group">
        <label>Add-ons</label>
        <div class="addons">
          <label><input type="checkbox" name="addon" value="Extra Shot"> Extra Shot (+$1)</label>
          <label><input type="checkbox" name="addon" value="Soy Milk"> Soy Milk (+$0.5)</label>
          <label><input type="checkbox" name="addon" value="Whipped Cream"> Whipped Cream (+$0.7)</label>
        </div>
      </div>
      <div class="form-group">
        <label for="total">Total Price</label>
        <input type="number" id="total" name="total" min="1" required>
        <span class="error" id="totalError"></span>
      </div>
      <button type="submit" class="btn"><span style="margin-right:8px;">â˜•</span>Order</button>
    </form>
    <div id="orderSuccess" style="display:none; margin-top:1rem; color:green;">Order placed successfully!</div>
    <div style="margin-top:1.5rem;font-size:0.95rem;color:#a67c52;opacity:0.85;">Your data is safe & encrypted. We respect your privacy.</div>
  </section>
  <footer>
    &copy; 2024 MR.COFFEE &mdash; All rights reserved.
  </footer>
</body>
</html>
